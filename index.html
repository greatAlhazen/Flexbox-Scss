<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hotel app</title>
</head>
<body>
    <div class="main">
        
        <header class="header">
            <img src="images/logo.png" alt="Logo" class="header__logo">
            <form action="#" class="search">
                <button class="search__btn">
                    <svg class="search__icon">
                        <use xlink:href="images/sprite.svg#icon-paper-plane"></use>
                    </svg>
                </button>
                <input type="text" class="search__box" placeholder="Search anything">
            </form>

            <nav class="user">
                <div class="user__icon-container">
                    <svg class="user__icon">
                        <use xlink:href="images/sprite.svg#icon-new"></use>
                    </svg>
                    <span class="user__badge">3</span>
                </div>
                <div class="user__icon-container">
                    <svg class="user__icon">
                        <use xlink:href="images/sprite.svg#icon-typing"></use>
                    </svg>
                    <span class="user__badge">5</span>
                </div>
                <div class="user__image-box">
                    <img src="images/user.jpg" class="user__image" alt="User Image">
                    <figcaption class="user__badge-name">Enes</figcaption>
                </div>
            </nav>
        </header>

        <div class="content-box">
            <nav class="sidebar">
                <ul class="sidebar-nav">
                    <li class="sidebar-nav__item sidebar-nav__item--active">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="images/sprite.svg#icon-office"></use>
                            </svg>
                            <span>Layover</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="images/sprite.svg#icon-library"></use>
                            </svg>
                            <span>Museum</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="images/sprite.svg#icon-leaf"></use>
                            </svg>
                            <span>Nature</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="images/sprite.svg#icon-slideshare"></use>
                            </svg>
                            <span>Activity</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar__copyright">
                    &copy; 2023 by GreatAlhazen. All rights reserved.
                </div>
            </nav>

            <main class="content">
                <div class="image-gallery">
                    <figure class="image-gallery__item">
                        <img src="images/image-1.jpg" alt="Photo 1" class="image-gallery__photo">
                        <figcaption class="image-gallery__detail">Awesome architecture</figcaption>
                    </figure>
                    <figure class="image-gallery__item">
                        <img src="images/image-2.jpg" alt="Photo 1" class="image-gallery__photo">
                        <figcaption class="image-gallery__detail">Relax yourself</figcaption>
                    </figure>
                     <figure class="image-gallery__item">
                        <img src="images/image-3.jpg" alt="Photo 1" class="image-gallery__photo">
                        <figcaption class="image-gallery__detail">Explore Everything</figcaption>
                    </figure>
                </div>
            </main>
        </div>

    </div>
    
</body>
</html>
